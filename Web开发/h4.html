<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>表格</title> 
    </head>
    <body> 
        <table border="5px" width="500" cellpadding="10px" cellspacing="20px" >
            <caption><h2>表格标题</h2></caption>
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>班级</th>
                </tr>
            </thead>
            <tr>
                <td rowspan="2">上下合并</td>
                <td colspan="2">左右合并</td>
                <!--左右单元格合并后需要将(1,3)这个单元格去掉 --> 
                <td>(2,4)</td>
                <td>(2,5)</td>	
            </tr>
            <tr>
            <!--上下单元格合并后需要将(2,1)这个单元格去掉 --> 
                <td>(3,2)</td>
                <td>(3,3)</td>	
                <td>(3,4)</td>
                <td>(3,5)</td>	
            </tr>
        </table>
        
    </body>
</HTML>
